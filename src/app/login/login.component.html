<div class="d-flex justify-content-center align-items-center login-container">
    <div class="center-section">
        <div class="row">
            <div class="col-12" *ngIf="loginForm">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" placeholder="Enter email" name="username" formControlName="username">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary"
                        [disabled]="loginForm.invalid">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</div>
